	<div class="hidden buttons">
		<section class="aside">
			
			<div id="barFormat">

			<section class='chat'>
				
				<div>
					<ul id='messagesDiv'></ul>

		  <!--   <input type='text' id='nameInput' placeholder='Name'> -->
		    <div class="chatBox">

	<section class="middle">
		<div class="clockType">

		</div>
		
		<h1 class="spacing">Good <span id="mornArvo"> </span> <span id="edit" contenteditable="true"> </span> </h1>
	</section>

		<script>

		//when the button clicked I want messages to appear :)
      var myDataRef = new Firebase('https://pm9haxvsd30.firebaseio-demo.com/');
      
      $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var name = $('#edit').val(); console.log($('#edit'));//wana set the name to be that which is in the good morning part HOW??
          var text = $('#messageInput').val();
          myDataRef.push({name: name, text: text});
          $('#messageInput').val('');
        }
      });

      myDataRef.on('child_added', function(snapshot) {
        var message = snapshot.val(); 
        displayChatMessage(message.name, message.text);
      });

      function displayChatMessage(name, text) {
        $('<li/>').text(text).prepend($('<span/>').text(name+': ')).appendTo($('#messagesDiv'));
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      };

    </script>
