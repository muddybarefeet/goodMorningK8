<!DOCTYPE html>
<html>

	<head>
	<meta charset="utf-8">
	<title>Good Morning</title>
	<link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
  <link href='http://fonts.googleapis.com/css?family=Chelsea+Market' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- Fall back to local in case the CDN isn't availableJavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
 

  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <link rel="stylesheet" href="./font-awesome-4.4.0/css/font-awesome.min.css">
  <script src="js/script.js"></script>
	
	</head>

	<body>
<!-- left side -->
  <section class="leftSide">
    
    <div class="wIconTemp"></div> <!-- to put weather icon and temp -->

  </section>

<!-- middle content -->
	<section class="middle">
		<div class="clockType">
  			<span id="clock">&nbsp;</span>
		</div>


		<h1 class="spacing">Good <span id="mornArvo"> </span> <span id="edit" contenteditable="true">____</span> </h1>
	</section>


    <div class="chatSide">    

      <i id="anchorsAway" class="fa fa-anchor fa-2x navy onClick"></i>
      
      <div class="hidden messBar">
          
          <section id='chat' class="aside"> 

            <div id="barFormat">
              <h3>Yammerer</h3>
            </div>  
            
            <div class="messages">
              <ul id='messagesDiv'></ul>
            </div>

            <div class="chatBox">
              <textarea id='messageInput' name='message' placeholder="messages" type="text"></textarea>
            </div>

          </section>

      </div>
    
    </div>


  </body>
